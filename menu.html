<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven | Menu</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ====== Extra styles for Sign In button ====== */
    #signin-link {
      background-color: #6f4e37;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    #signin-link:hover {
      background-color: #8b5e3b;
    }
  </style>
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <header>
    <a href="index.html" class="logo">☕ Coffee Haven</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
      <a href="signin.html" id="signin-link">Sign In</a>
    </nav>
  </header>

  <!-- ===== Menu Section ===== -->
  <section class="menu">
    <h2>Our Coffee Menu</h2>
    <div class="menu-container">

      <!-- ===== Coffee Item Template ===== -->
      <div class="menu-item">
        <img src="images/coffee1.png" alt="Espresso" />
        <h3>Espresso</h3>
        <p class="price">$3.00</p>
        <div class="quantity-control">
          <label for="espresso-qty">Qty:</label>
          <select id="espresso-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons">
          <button class="add-cart" data-name="Espresso" data-price="3" data-img="images/coffee1.png">Add to Cart</button>
          <button class="buy-now" data-name="Espresso" data-price="3" data-img="images/coffee1.png">Buy Now</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/coffee2.png" alt="Cappuccino" />
        <h3>Cappuccino</h3>
        <p class="price">$4.50</p>
        <div class="quantity-control">
          <label for="cappuccino-qty">Qty:</label>
          <select id="cappuccino-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons">
          <button class="add-cart" data-name="Cappuccino" data-price="4.5" data-img="images/coffee2.png">Add to Cart</button>
          <button class="buy-now" data-name="Cappuccino" data-price="4.5" data-img="images/coffee2.png">Buy Now</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/coffee3.png" alt="Latte" />
        <h3>Latte</h3>
        <p class="price">$4.00</p>
        <div class="quantity-control">
          <label for="latte-qty">Qty:</label>
          <select id="latte-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons">
          <button class="add-cart" data-name="Latte" data-price="4" data-img="images/coffee3.png">Add to Cart</button>
          <button class="buy-now" data-name="Latte" data-price="4" data-img="images/coffee3.png">Buy Now</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/coffee4.png" alt="Mocha" />
        <h3>Mocha</h3>
        <p class="price">$4.80</p>
        <div class="quantity-control">
          <label for="mocha-qty">Qty:</label>
          <select id="mocha-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons">
          <button class="add-cart" data-name="Mocha" data-price="4.8" data-img="images/coffee4.png">Add to Cart</button>
          <button class="buy-now" data-name="Mocha" data-price="4.8" data-img="images/coffee4.png">Buy Now</button>
        </div>
      </div>

    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2025 Coffee Haven | Freshly brewed happiness ☕</p>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="js/script.js"></script>
  <script>
    // ===== Sign In / Sign Out Logic =====
    const signinLink = document.getElementById("signin-link");
    const user = localStorage.getItem("user");

    if (user && signinLink) {
      signinLink.textContent = "Hello, " + user.split("@")[0];
      signinLink.href = "#";
      signinLink.addEventListener("click", () => {
        if (confirm("Sign out?")) {
          localStorage.removeItem("user");
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
