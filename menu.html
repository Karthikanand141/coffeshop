<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven | Menu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <header>
    ☕ Coffee Haven |
    <a href="index.html" style="color:white; text-decoration:none;">Home</a> |
    <a href="menu.html" style="color:#ffcccb; text-decoration:none;">Menu</a> |
    <a href="cart.html" style="color:white; text-decoration:none;">Cart (<span id="cart-count">0</span>)</a>
  </header>

  <!-- ===== Menu Section ===== -->
  <section class="menu-container">
    <h2 style="text-align:center; margin-bottom:20px; color:#800000;">Our Coffee Menu</h2>
    
    <div class="menu-grid">

      <!-- ===== Coffee Item 1 ===== -->
      <div class="menu-item">
        <img src="images/coffee1.png" alt="Espresso">
        <h3>Espresso</h3>
        <p class="price">₹120</p>
        <div class="quantity-control">
          <label for="espresso-qty">Qty:</label>
          <select id="espresso-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons" style="margin-top:10px;">
          <button class="btn-primary add-cart" 
                  data-name="Espresso" 
                  data-price="120" 
                  data-img="images/coffee1.png">
            Add to Cart
          </button>
          <button class="btn-secondary buy-now">Buy Now</button>
        </div>
      </div>

      <!-- ===== Coffee Item 2 ===== -->
      <div class="menu-item">
        <img src="images/coffee2.png" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p class="price">₹150</p>
        <div class="quantity-control">
          <label for="cappuccino-qty">Qty:</label>
          <select id="cappuccino-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons" style="margin-top:10px;">
          <button class="btn-primary add-cart" 
                  data-name="Cappuccino" 
                  data-price="150" 
                  data-img="images/coffee2.png">
            Add to Cart
          </button>
          <button class="btn-secondary buy-now">Buy Now</button>
        </div>
      </div>

      <!-- ===== Coffee Item 3 ===== -->
      <div class="menu-item">
        <img src="images/coffee3.png" alt="Latte">
        <h3>Latte</h3>
        <p class="price">₹140</p>
        <div class="quantity-control">
          <label for="latte-qty">Qty:</label>
          <select id="latte-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons" style="margin-top:10px;">
          <button class="btn-primary add-cart" 
                  data-name="Latte" 
                  data-price="140" 
                  data-img="images/coffee3.png">
            Add to Cart
          </button>
          <button class="btn-secondary buy-now">Buy Now</button>
        </div>
      </div>

      <!-- ===== Coffee Item 4 ===== -->
      <div class="menu-item">
        <img src="images/coffee4.png" alt="Mocha">
        <h3>Mocha</h3>
        <p class="price">₹160</p>
        <div class="quantity-control">
          <label for="mocha-qty">Qty:</label>
          <select id="mocha-qty">
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div class="action-buttons" style="margin-top:10px;">
          <button class="btn-primary add-cart" 
                  data-name="Mocha" 
                  data-price="160" 
                  data-img="images/coffee4.png">
            Add to Cart
          </button>
          <button class="btn-secondary buy-now">Buy Now</button>
        </div>
      </div>

    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2025 Coffee Haven | Freshly brewed happiness ☕</p>
  </footer>

  <!-- ===== Script ===== -->
  <script src="js/script.js"></script>
</body>
</html>
