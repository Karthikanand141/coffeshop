<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven | Menu</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== Navbar ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6f4e37;
      padding: 12px 30px;
      color: white;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .navbar {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .navbar a.active,
    .navbar a:hover {
      background-color: #8b5e3b;
    }

    /* ===== Signin button ===== */
    .signin-container {
      position: relative;
      margin-left: 15px;
    }
    #signin-btn {
      background-color: #fff;
      color: #6f4e37;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    #signin-btn:hover {
      background-color: #f3e9e3;
    }

    /* ===== Dropdown ===== */
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      min-width: 130px;
    }
    .dropdown button {
      background: none;
      border: none;
      width: 100%;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
      color: #6f4e37;
    }
    .dropdown button:hover {
      background-color: #f3e9e3;
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 340px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #6f4e37;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      background: #6f4e37;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .modal-content button:hover {
      background: #8b5e3b;
    }
    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    /* Tabs */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .tab-buttons button {
      background: none;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      color: #6f4e37;
    }
    .tab-buttons button.active {
      border-bottom: 2px solid #6f4e37;
      color: #4b3621;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ===== Menu Section ===== */
    .menu {
      padding: 40px 20px;
      text-align: center;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 25px;
    }
    .menu-item {
      background: #fff7f0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s;
    }
    .menu-item:hover {
      transform: translateY(-5px);
    }
    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .menu-item h3 {
      color: #6f4e37;
    }
    .add-cart {
      margin-top: 10px;
      background: #6f4e37;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-cart:hover {
      background: #8b5e3b;
    }

    footer {
      background: #6f4e37;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <a href="index.html" class="logo">☕ Coffee Haven</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
      <div class="signin-container">
        <a href="#" id="signin-btn">Sign In</a>
        <div class="dropdown" id="dropdown-menu">
          <button id="signout-btn">Sign Out</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== Menu ===== -->
  <section class="menu">
    <h2>Our Coffee Menu</h2>
    <div class="menu-container">
      <div class="menu-item">
        <img src="images/coffee1.png" alt="Espresso" />
        <h3>Espresso</h3>
        <p class="price">$3.00</p>
        <button class="add-cart" data-name="Espresso" data-price="3" data-img="images/coffee1.png">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee2.png" alt="Cappuccino" />
        <h3>Cappuccino</h3>
        <p class="price">$4.50</p>
        <button class="add-cart" data-name="Cappuccino" data-price="4.5" data-img="images/coffee2.png">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee3.png" alt="Latte" />
        <h3>Latte</h3>
        <p class="price">$4.00</p>
        <button class="add-cart" data-name="Latte" data-price="4" data-img="images/coffee3.png">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee4.png" alt="Mocha" />
        <h3>Mocha</h3>
        <p class="price">$4.80</p>
        <button class="add-cart" data-name="Mocha" data-price="4.8" data-img="images/coffee4.png">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- ===== Modal ===== -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="tab-buttons">
        <button id="tab-signin" class="active">Sign In</button>
        <button id="tab-signup">Sign Up</button>
      </div>

      <div id="signin-tab" class="tab-content active">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button id="login-btn">Sign In</button>
      </div>

      <div id="signup-tab" class="tab-content">
        <h2>Create Account</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button id="register-btn">Register</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Coffee Haven | Freshly brewed happiness ☕</p>
  </footer>

  <script>
    // ===== Shared Sign-In Sync =====
    const signinBtn = document.getElementById("signin-btn");
    const dropdown = document.getElementById("dropdown-menu");
    const modal = document.getElementById("signin-modal");
    const closeBtn = document.querySelector(".close-btn");
    const signoutBtn = document.getElementById("signout-btn");
    const cancelBtn = document.getElementById("cancel-btn");
    const users = JSON.parse(localStorage.getItem("users") || "[]");

    function updateUserUI() {
      const user = localStorage.getItem("loggedUser");
      if (user) {
        const name = user.split("@")[0];
        signinBtn.textContent = "Hello, " + name;
        signinBtn.style.color = "#4caf50";
      } else {
        signinBtn.textContent = "Sign In";
        signinBtn.style.color = "#6f4e37";
      }
    }
    updateUserUI();

    signinBtn.addEventListener("click", () => {
      const user = localStorage.getItem("loggedUser");
      if (user) dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      else modal.style.display = "flex";
    });
    closeBtn.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
      if (!signinBtn.contains(e.target)) dropdown.style.display = "none";
    });

    // Tabs
    document.getElementById("tab-signin").onclick = () => {
      document.getElementById("signin-tab").classList.add("active");
      document.getElementById("signup-tab").classList.remove("active");
      document.getElementById("tab-signin").classList.add("active");
      document.getElementById("tab-signup").classList.remove("active");
    };
    document.getElementById("tab-signup").onclick = () => {
      document.getElementById("signup-tab").classList.add("active");
      document.getElementById("signin-tab").classList.remove("active");
      document.getElementById("tab-signup").classList.add("active");
      document.getElementById("tab-signin").classList.remove("active");
    };

    // Register
    document.getElementById("register-btn").onclick = () => {
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const pass = document.getElementById("signup-password").value.trim();
      if (!name || !email || !pass) return alert("Please fill all fields.");
      if (users.find(u => u.email === email)) return alert("Email already registered.");
      users.push({ name, email, pass });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Account created!");
      document.getElementById("tab-signin").click();
    };

    // Login
    document.getElementById("login-btn").onclick = () => {
      const email = document.getElementById("signin-email").value.trim();
      const pass = document.getElementById("signin-password").value.trim();
      const user = users.find(u => u.email === email && u.pass === pass);
      if (!user) return alert("Invalid credentials.");
      localStorage.setItem("loggedUser", user.email);
      modal.style.display = "none";
      updateUserUI();
      alert("Welcome " + user.name + "!");
      location.reload();
    };

    // Signout
    signoutBtn.onclick = () => {
      localStorage.removeItem("loggedUser");
      dropdown.style.display = "none";
      updateUserUI();
      location.reload();
    };
    cancelBtn.onclick = () => dropdown.style.display = "none";

    // ===== Cart =====
    const cartBtns = document.querySelectorAll(".add-cart");
    cartBtns.forEach(btn => {
      btn.onclick = () => {
        const user = localStorage.getItem("loggedUser");
        if (!user) {
          alert("Please sign in before adding to cart!");
          modal.style.display = "flex";
          return;
        }
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const item = {
          name: btn.dataset.name,
          price: parseFloat(btn.dataset.price),
          img: btn.dataset.img,
          qty: 1
        };
        const existing = cart.find(p => p.name === item.name);
        if (existing) existing.qty++;
        else cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        document.getElementById("cart-count").textContent = cart.length;
        alert(item.name + " added to cart!");
      };
    });

    // Show count
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cart-count").textContent = cart.length;
  </script>
</body>
</html>
