<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Bliss | Menu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>☕ Coffee Bliss</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="menu">
    <div class="menu-item" data-name="Espresso" data-price="3.00">
      <img src="images/coffee1.png" alt="Espresso">
      <h3>Espresso</h3>
      <p>$3.00</p>
      <div class="quantity-control">
        <button class="minus">-</button>
        <span class="quantity">1</span>
        <button class="plus">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="menu-item" data-name="Cappuccino" data-price="4.50">
      <img src="images/coffee2.png" alt="Cappuccino">
      <h3>Cappuccino</h3>
      <p>$4.50</p>
      <div class="quantity-control">
        <button class="minus">-</button>
        <span class="quantity">1</span>
        <button class="plus">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="menu-item" data-name="Latte" data-price="4.00">
      <img src="images/coffee3.png" alt="Latte">
      <h3>Latte</h3>
      <p>$4.00</p>
      <div class="quantity-control">
        <button class="minus">-</button>
        <span class="quantity">1</span>
        <button class="plus">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="menu-item" data-name="Mocha" data-price="4.75">
      <img src="images/coffee4.png" alt="Mocha">
      <h3>Mocha</h3>
      <p>$4.75</p>
      <div class="quantity-control">
        <button class="minus">-</button>
        <span class="quantity">1</span>
        <button class="plus">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Coffee Bliss | Enjoy your brew ☕</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
