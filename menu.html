<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Coffee Haven</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <a href="index.html" class="logo">☕ Coffee Haven</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="menu">
    <h2>Our Menu</h2>

    <div class="menu-container">

      <div class="menu-item">
        <img src="images/coffee1.png" alt="Espresso">
        <h3>Espresso</h3>
        <p>$3.00</p>

        <div class="quantity-select">
          <label>Qty:</label>
          <select id="qty-espresso" class="qty-dropdown">
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option>
          </select>
        </div>

        <div class="product-actions">
          <button class="add-cart" onclick="addToCartWithQty('Espresso', 3.00, 'images/coffee1.png', 'qty-espresso')">Add to Cart</button>
          <button class="buy-now" onclick="buyNowWithQty('Espresso', 3.00, 'images/coffee1.png', 'qty-espresso')">Buy Now</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/coffee2.png" alt="Cappuccino">
        <h3>Cappuccino</h3>

            <option>5</option><option>6</option><option>7</option><option>8</option>

        <div class="product-actions">
          <button class="add-cart" onclick="addToCartWithQty('Cappuccino', 4.50, 'images/coffee2.png', 'qty-cappuccino')">Add to Cart</button>
          <button class="buy-now" onclick="buyNowWithQty('Cappuccino', 4.50, 'images/coffee2.png', 'qty-cappuccino')">Buy Now</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/coffee3.png" alt="Latte">
        <h3>Latte</h3>
        <p>$4.00</p>

        <div class="quantity-select">
          <label>Qty:</label>
          <select id="qty-latte" class="qty-dropdown">
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option>
          </select>
        </div>

        <div class="product-actions">
          <button class="add-cart" onclick="addToCartWithQty('Latte', 4.00, 'images/coffee3.png', 'qty-latte')">Add to Cart</button>
          <button class="buy-now" onclick="buyNowWithQty('Latte', 4.00, 'images/coffee3.png', 'qty-latte')">Buy Now</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/coffee4.png" alt="Mocha">
        <h3>Mocha</h3>
        <p>$4.80</p>

        <div class="quantity-select">
          <label>Qty:</label>
          <select id="qty-mocha" class="qty-dropdown">
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option>

        <div class="product-actions">
          <button class="add-cart" onclick="addToCartWithQty('Mocha', 4.80, 'images/coffee4.png', 'qty-mocha')">Add to Cart</button>
          <button class="buy-now" onclick="buyNowWithQty('Mocha', 4.80, 'images/coffee4.png', 'qty-mocha')">Buy Now</button>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <p>© 2025 Coffee Haven. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>

</html>
