<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Coffee Bliss</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">☕ Coffee Bliss</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="menu">
    <h2>Our Coffee Menu</h2>
    <div class="menu-container">
      <div class="menu-item">
        <img src="images/coffee1.png" alt="Espresso">
        <h3>Espresso</h3>
        <p>$3.00</p>
        <button class="add-cart" data-name="Espresso" data-price="3.00" data-img="images/coffee1.png">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee2.png" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>$4.50</p>
        <button class="add-cart" data-name="Cappuccino" data-price="4.50" data-img="images/coffee2.png">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee3.png" alt="Latte">
        <h3>Latte</h3>
        <p>$4.00</p>
        <button class="add-cart" data-name="Latte" data-price="4.00" data-img="images/coffee3.png">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/coffee4.png" alt="Mocha">
        <h3>Mocha</h3>
        <p>$4.75</p>
        <button class="add-cart" data-name="Mocha" data-price="4.75" data-img="images/coffee4.png">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Coffee Bliss | Enjoy your brew ☕</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
