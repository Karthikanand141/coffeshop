<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven | Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== Navbar Sign-In Button ===== */
    #signin-link {
      background-color: #6f4e37;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }
    #signin-link:hover { background-color: #8b5e3b; }

    /* ===== Modal Overlay ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }

    /* ===== Modal Box ===== */
    .modal-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 { margin-bottom: 15px; color: #6f4e37; }
    .modal-content input {
      width: 100%; padding: 10px;
      margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;
    }
    .modal-content button {
      background: #6f4e37; color: #fff;
      border: none; padding: 10px 16px;
      margin-top: 10px; border-radius: 6px;
      cursor: pointer; width: 100%;
    }
    .modal-content button:hover { background: #8b5e3b; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; color: #555; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ===== Cart Layout ===== */
    .cart-container {
      max-width: 800px;
      margin: 100px auto 50px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-container h2 {
      text-align: center;
      color: #6f4e37;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }
    .empty-msg {
      text-align: center;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <header>
    <a href="index.html" class="logo">☕ Coffee Haven</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html" class="active">Cart <span id="cart-count">0</span></a>
      <a id="signin-link">Sign In</a>
    </nav>
  </header>

  <!-- ===== Cart Section ===== -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
  </div>

  <!-- ===== Sign In Modal ===== -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button id="login-btn">Sign In</button>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2025 Coffee Haven | Freshly brewed happiness ☕</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // ==== Sign-In Logic ====
    const modal = document.getElementById("signin-modal");
    const signinLink = document.getElementById("signin-link");
    const closeBtn = document.querySelector(".close-btn");
    const loginBtn = document.getElementById("login-btn");

    const user = localStorage.getItem("user");

    if (user) {
      signinLink.textContent = "Hello, " + user.split("@")[0];
      signinLink.style.background = "#4caf50";
      signinLink.addEventListener("click", () => {
        if (confirm("Sign out?")) {
          localStorage.removeItem("user");
          location.reload();
        }
      });
    } else {
      signinLink.addEventListener("click", () => modal.style.display = "flex");
    }

    closeBtn.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!email || !pass) { alert("Please enter both email and password."); return; }
      localStorage.setItem("user", email);
      modal.style.display = "none";
      alert("Signed in successfully!");
      location.reload();
    });

    // ==== Cart Display ====
    const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartContainer = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    if (cartItems.length === 0) {
      cartContainer.innerHTML = "<p class='empty-msg'>Your cart is empty ☕</p>";
      cartTotalEl.textContent = "";
    } else {
      let total = 0;
      cartContainer.innerHTML = cartItems.map((item, i) => {
        total += item.price * item.quantity;
        return `
          <div class="cart-item">
            <span>${item.name} × ${item.quantity}</span>
            <span>₹${(item.price * item.quantity).toFixed(2)}</span>
          </div>`;
      }).join("");
      cartTotalEl.textContent = "Total: ₹" + total.toFixed(2);
    }

    cartCount.textContent = cartItems.length;
  </script>
</body>
</html>
