<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - MyStore</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header a {
      color: white;
      text-decoration: none;
      background: #febd69;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: space-between;
    }

    .cart-items {
      flex: 0.7;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 300px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .cart-details {
      flex: 1;
    }

    .cart-details h4 {
      margin: 0;
      font-size: 18px;
    }

    .cart-details p {
      color: #555;
      font-size: 15px;
      margin-top: 6px;
    }

    .remove-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #e63946;
    }

    .summary {
      flex: 0.25;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .summary h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .summary p {
      font-size: 16px;
      color: #444;
    }

    .checkout-btn {
      width: 100%;
      background-color: #ffd814;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkout-btn:hover {
      background-color: #f7ca00;
    }

    .empty {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Your Shopping Cart</h1>
    <a href="menu.html">â¬… Go Back to Menu</a>
  </header>

  <div class="container">
    <div class="cart-items" id="cart-items"></div>

    <div class="summary">
      <h3>Order Summary</h3>
      <p>Items: <span id="item-count">0</span></p>
      <p>Subtotal: â‚¹<span id="subtotal">0.00</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');
      const subtotalElem = document.getElementById('subtotal');
      const itemCountElem = document.getElementById('item-count');

      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<div class="empty">Your cart is empty.</div>';
        subtotalElem.textContent = '0.00';
        itemCountElem.textContent = '0';
        return;
      }

      let subtotal = 0;

      cart.forEach((item, index) => {
        subtotal += parseFloat(item.price) || 0;

        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-details">
              <h4>${item.name}</h4>
              <p>Price: â‚¹${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      subtotalElem.textContent = subtotal.toFixed(2);
      itemCountElem.textContent = cart.length;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
