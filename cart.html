<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Coffee Haven</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    /* ===== Header / Navbar ===== */
    header {
      background-color: #6f4e37;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .navbar a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ffdfba;
    }

    #signin-btn {
      background-color: #fff;
      color: #6f4e37;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
      font-weight: 500;
    }

    #signin-btn:hover {
      background-color: #ffdfba;
    }

    /* ===== Cart Container ===== */
    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      border-bottom: 2px solid #6f4e37;
      padding-bottom: 10px;
      color: #333;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-details h3 {
      margin: 0;
      color: #333;
    }

    .price {
      color: #444;
      margin: 5px 0;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .qty-btn {
      background: #6f4e37;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .qty-btn:hover {
      background: #8b5e3b;
    }

    .qty-value {
      font-size: 16px;
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 3px;
    }

    .subtotal {
      font-weight: 600;
      color: #222;
      margin-top: 5px;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: darkred;
    }

    .total-section {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 25px;
      font-weight: 600;
    }

    .actions {
      text-align: right;
      margin-top: 25px;
    }

    .checkout-btn,
    .back-btn {
      background: #6f4e37;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .checkout-btn:hover,
    .back-btn:hover {
      background: #8b5e3b;
    }

    .back-btn {
      background: gray;
      margin-right: 10px;
    }

    .empty {
      text-align: center;
      padding: 60px;
      color: #777;
    }

    /* ===== Modal (Sign-in) ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #6f4e37;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      background: #6f4e37;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .modal-content button:hover {
      background: #8b5e3b;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <!-- ===== Header / Navbar ===== -->
  <header>
    <a href="index.html" class="logo">‚òï Coffee Haven</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html" class="active">Cart <span id="cart-count">0</span></a>
      <a href="#" id="signin-btn">Sign In</a>
    </nav>
  </header>

  <!-- ===== Cart Section ===== -->
  <div class="cart-container">
    <h2>üõí Your Cart</h2>
    <div id="cart-items"></div>

    <div class="total-section">
      Total: ‚Çπ<span id="cart-total">0.00</span>
    </div>

    <div class="actions">
      <button class="back-btn" onclick="window.location.href='menu.html'">‚Üê Go Back</button>
      <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- ===== Sign In Modal ===== -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button id="login-btn">Sign In</button>
    </div>
  </div>

  <script>
    /* ===== CART LOGIC ===== */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Your cart is empty ‚òï</p>';
        totalEl.textContent = "0.00";
        cartCount.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image || 'images/default.jpg'}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p class="price">Price: ‚Çπ${item.price.toFixed(2)}</p>
            <div class="qty-control">
              <button class="qty-btn decrease" data-index="${index}">‚àí</button>
              <input type="text" value="${item.quantity}" class="qty-value" readonly>
              <button class="qty-btn increase" data-index="${index}">+</button>
            </div>
            <p class="subtotal">Subtotal: ‚Çπ${subtotal.toFixed(2)}</p>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalEl.textContent = total.toFixed(2);
      cartCount.textContent = cart.reduce((acc, i) => acc + i.quantity, 0);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("increase")) {
        cart[e.target.dataset.index].quantity++;
      } else if (e.target.classList.contains("decrease")) {
        const idx = e.target.dataset.index;
        if (cart[idx].quantity > 1) cart[idx].quantity--;
        else cart.splice(idx, 1);
      } else if (e.target.classList.contains("remove-btn")) {
        cart.splice(e.target.dataset.index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });

    renderCart();

    /* ===== SIGN-IN MODAL ===== */
    const modal = document.getElementById("signin-modal");
    const signinBtn = document.getElementById("signin-btn");
    const closeBtn = document.querySelector(".close-btn");
    const loginBtn = document.getElementById("login-btn");
    let redirectAfterLogin = null;

    function updateNavbarUser() {
      const user = localStorage.getItem("user");
      if (user) {
        signinBtn.textContent = "Hello, " + user.split("@")[0];
        signinBtn.style.background = "#4caf50";
        signinBtn.onclick = () => {
          if (confirm("Sign out?")) {
            localStorage.removeItem("user");
            updateNavbarUser();
            localStorage.setItem("signedOut", "true");
          }
        };
      } else {
        signinBtn.textContent = "Sign In";
        signinBtn.style.background = "#fff";
        signinBtn.onclick = () => modal.style.display = "flex";
      }
    }

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!email || !pass) return alert("Please enter both email and password.");
      localStorage.setItem("user", email);
      modal.style.display = "none";
      alert("Signed in successfully!");
      updateNavbarUser();
      if (redirectAfterLogin === "checkout") proceedCheckout();
    };

    function proceedCheckout() {
      alert("Order placed successfully! Thank you for shopping ‚òï");
      localStorage.removeItem("cart");
      renderCart();
    }

    /* ===== CHECKOUT ===== */
    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (!localStorage.getItem("user")) {
        redirectAfterLogin = "checkout";
        modal.style.display = "flex";
        return;
      }
      proceedCheckout();
    });

    updateNavbarUser();
  </script>
</body>
</html>
