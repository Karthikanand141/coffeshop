<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Coffee Haven</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #800000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #800000;
      padding-bottom: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-details h3 {
      margin: 0;
      color: #333;
    }

    .price {
      color: #444;
      margin: 5px 0;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-btn {
      background: #800000;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .qty-btn:hover {
      background: #a00000;
    }

    .qty-value {
      font-size: 16px;
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 3px;
    }

    .subtotal {
      font-weight: 600;
      color: #222;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: darkred;
    }

    .total-section {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: 600;
    }

    .actions {
      text-align: right;
      margin-top: 25px;
    }

    .checkout-btn,
    .back-btn {
      background: #800000;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .checkout-btn:hover,
    .back-btn:hover {
      background: #a00000;
    }

    .back-btn {
      background: gray;
      margin-right: 10px;
    }

    .empty {
      text-align: center;
      padding: 50px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>üõí Your Shopping Cart</header>

  <div class="cart-container">
    <h2>Cart Summary</h2>
    <div id="cart-items"></div>

    <div class="total-section">
      Total: ‚Çπ<span id="cart-total">0.00</span>
    </div>

    <div class="actions">
      <button class="back-btn" onclick="window.location.href='menu.html'">‚Üê Go Back</button>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartContainer = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Your cart is empty ‚òï</p>';
        totalEl.textContent = "0.00";
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.classList.add("cart-item");

        div.innerHTML = `
          <img src="${item.image || 'images/default.jpg'}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p class="price">Price: ‚Çπ${item.price.toFixed(2)}</p>
            <div class="qty-control">
              <button class="qty-btn decrease" data-index="${index}">‚àí</button>
              <input type="text" value="${item.quantity}" class="qty-value" readonly>
              <button class="qty-btn increase" data-index="${index}">+</button>
            </div>
            <p class="subtotal">Subtotal: ‚Çπ${subtotal.toFixed(2)}</p>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;

        cartContainer.appendChild(div);
      });

      totalEl.textContent = total.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Quantity buttons
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("increase")) {
        const index = e.target.dataset.index;
        cart[index].quantity += 1;
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      } else if (e.target.classList.contains("decrease")) {
        const index = e.target.dataset.index;
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        } else {
          cart.splice(index, 1); // remove if goes below 1
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      } else if (e.target.classList.contains("remove-btn")) {
        const index = e.target.dataset.index;
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    });

    renderCart();
  </script>

</body>
</html>
