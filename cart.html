<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Coffee Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">☕ Coffee Shop</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Cart Page -->
  <section class="cart-page">
    <h2>Your Shopping Cart</h2>

    <div id="cart-items" class="cart-items-container">
      <!-- Items dynamically added here -->
    </div>

    <div class="cart-summary">
      <h3>Total: <span id="cart-total">₹0</span></h3>
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Coffee Shop | Crafted with ☕ & ❤️</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
